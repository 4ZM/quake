<ion-view title="Earthquakes">
  <ion-nav-buttons side="right">
    <button ng-class="refreshing ? 'ion-looping' : 'ion-loop'" class="button button-icon icon" ng-click="refresh()"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <div ng-hide="quakes.length" class="card">
      <div class="item item-text-wrap">
        There is no information about any earthquakes right now.
      </div>
    </div>

    
    <div ng-show="quakes.length" class="list">
      <div ng-repeat="quake in quakes" class="item">
        <h1>{{quake.size}}</h1>
        <p>{{quake.time}}<br/>{{quake.humanReadableLocation}}</p>
      </div>
    </div>
  </ion-content>
</ion-view>
